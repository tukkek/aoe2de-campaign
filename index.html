<meta charset="utf-8">
<title>Age of Empires II: Definitive Edition campaign generator</title> 
<link rel='stylesheet' href='style/base.css'>
<link rel='stylesheet' href='style/map.css'>
<link rel='stylesheet' href='style/sidebar.css'>
<div id='map'>
  <div class='grid'>  
    <div class='hex' x='0' y='7'></div>
    <div class='hex' x='2' y='7'></div>
    <div class='hex' x='4' y='7'></div>
    <div class='hex' x='6' y='7'></div>
    <div class='hex' x='0' y='5'></div>
    <div class='hex' x='2' y='5'></div>
    <div class='hex' x='4' y='5'></div>
    <div class='hex' x='6' y='5'></div>
    <div class='hex' x='0' y='3'></div>
    <div class='hex' x='2' y='3'></div>
    <div class='hex' x='4' y='3'></div>
    <div class='hex' x='6' y='3'></div>
    <div class='hex' x='0' y='1'></div>
    <div class='hex' x='2' y='1'></div>
    <div class='hex' x='4' y='1'></div>
    <div class='hex' x='6' y='1'></div>
  </div>
  <div class='grid other'>
    <div class='hex' x='1' y='6'></div>
    <div class='hex' x='3' y='6'></div>
    <div class='hex' x='5' y='6'></div>
    <div class='hex' x='1' y='4'></div>
    <div class='hex' x='3' y='4'></div>
    <div class='hex' x='5' y='4'></div>
    <div class='hex' x='1' y='2'></div>
    <div class='hex' x='3' y='2'></div>
    <div class='hex' x='5' y='2'></div>
    <div class='hex' x='1' y='0'></div>
    <div class='hex' x='3' y='0'></div>
    <div class='hex' x='5' y='0'></div>
  </div>
</div>
<div id='sidebar'>
  <h1>Match details</h1>
  <div><strong>Player 1 (you):</strong> <span>-</span></div>
  <div class='hidden'><strong>Player 2:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 3:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 4:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 5:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 6:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 7:</strong> <span>none</span>.</div>
  <div class='hidden'><strong>Player 8:</strong> <span>none</span>.</div>
  <div id='mapstyle'><strong>Map style:</strong> <span>TBD</span>.</div>
  <div id='mapsize'><strong>Map size:</strong> <span>TBD</span>.</div>
  <div id='difficulty'><strong>AI Difficulty:</strong> <span>TBD</span>.</div>
  <div id='coins'><label><input type='number' value='1' min='0'> gold available.</label></div>
  <div id='purchase'><strong>Purchase cost</strong>: <span>?</span> gold.</div>
  <button id='help'>How to play</button>
  <div id='links'><a id='freshlink'>New campaign</a> <a id='permalink'>This campaign</a></div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
<script type='module'>
  import * as campaign from './src/campaign.js'
  import * as map from './src/map.js'
  import * as sidebar from './src/sidebar.js'
  import * as permalink from './src/permalink.js'

  permalink.load()
  campaign.setup()
  map.setup()
  sidebar.setup()
  permalink.update()
</script>
